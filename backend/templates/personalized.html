<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized - Mental Health Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<style>
    body {
        height: 100%;

    }
    .container {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr; 
            grid-template-rows: auto auto; 
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .box {
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
        }

        .box:hover {
            transform: scale(1.025);
        }

        .box1 {
            background-color: #cfb8c1; 
            color: #5B6D5B; 
            grid-column: 1; 
            grid-row: 1 / 3; 
            margin-left: 5px;
        }

        .box2 {
            grid-column: 2; 
            grid-row: 1; 
            height: 200px;
            background-image: url('static/images/WhatsApp Image 2024-09-26 at 01.47.06.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .box3 {
            grid-column: 3; 
            grid-row: 1; 
            height: 200px;
            background-image: url('static/images/WhatsApp Image 2024-09-26 at 01.47.07.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .box4 {
            background-color: #E6B49E; 
            grid-column: 4; 
            grid-row: 1; 
            height: 200px;
            background-image: url('static/images/imgek.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .box5 {
            background-color: #D3BAA7; 
            grid-column: 2; 
            grid-row: 2; 
            height: 200px; 
            background-image: url('static/images/imgdo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .box6 {
            background-color: #d08484; 
            grid-column: 3 / 5; 
            grid-row: 2; 
            height: 200px; 
        }
        .box7 {
            background-color: #a5b1c2; 
            grid-column: 1 / 5; 
            grid-row: 3; 
            height: 180px;
            display: flex;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            background-image: url('static/images/mistress.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 254.5%;
}
        #img1 {
            width:110%;
            height: 105%;
            margin:0px;
        }
        ul {
        list-style-type: none;
        margin-left: 10px;
        padding: 0;
        width:100%;
        background-color: 2C3E50;
        float: left;
        align-self: left;
      }
      
      li {
        float: left;
      }
      
      li a {
        display: block;
        color: #2C3E50;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        border-radius: 15px;
      }
      
      li a:hover {
        background-color: #8eb5d0;
      }
</style>
<body>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/personalized">Personal Corner</a></li>
        <li><a href="/selfcare">Self Care</a></li>
        <li><a href="/dashboard">Log Mood</a></li>
      </ul>

    <br>
    <h1>Personalized Insights</h1>
    <div class="container">
        <div class="box box1">
            <h2>Mood Journal</h2>
        <table id="moodTable">
            <thead>
                <tr>
                    <th>Mood</th>
                    <th>Sentiment</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for mood in mood_list %}
                <tr>
                    <td>{{ mood.mood }}</td>
                    <td>{{ mood.sentiment }}</td>
                    <td>{{ mood.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>        
        </div>
        
        <a href="/recommend_activities"><div class="box box2"></div></a>
        
        <div class="box box3"><img src=""></div>
        
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6">
            <div id="thought">
                <h3>Thought of the day</h3>
                <p id="thought-text">{{ random_thought }}</p>
            </div>
        </div>
        <a href="/mood-history">
        <div class="box box7">
           
          
        </div>  </a>
    </div>
</body>
</html>
    <script>
    document.getElementById('moodForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const moodInput = document.getElementById('mood').value;

        fetch('/personalized', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ mood: moodInput }),
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('message').innerText = data.message;
            document.getElementById('mood').value = '';
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
    
    </script>
</body>
</html>
